career-profile:
    title: Career Profile
    summary: |
      I grew up in rural Minnesota. I then moved to Iowa where I graduated
      with my bachelor’s degree from the University of Dubuque in Digital
      Art & Design with a minor in Web Design & Development and another minor
      in Marketing. I then moved to Miami, Florida in the Summer of 2020 where
      I am currently in graduate school at the University of Miami in the
      Interactive Media program with an emphasis on User Experience. I currently
      work during the school year at our university’s UX Lab as a UX Research
      Assistant as well as a co-op UX Designer for Motorola Solutions on video
      solutions within the public safety space.
