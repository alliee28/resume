{% assign classes = site.data.data.classes %}
{% if classes %}
<section class="section classes-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
    </span>
    Classes
  </h2>

  {% for classes in classes %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h2 class="class">{{ classes.class }}</h2>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if classes.objectives %}
    <div class="objective">
      {{ classes.objective | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
